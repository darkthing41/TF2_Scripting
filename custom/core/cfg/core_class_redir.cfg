//--------------------
// Provides location to redirect class scripts
//--------------------
alias core.CLASS_REDIR	FAIL


echo "Redirecting class scripts to Core"

alias script_Scout	exec core_Scout
alias script_Sniper	exec core_Sniper
alias script_Soldier	exec core_Soldier
alias script_Demoman	exec core_Demoman
alias script_Medic	exec core_Medic
alias script_Heavy	exec core_HeavyWeapons
alias script_Pyro	exec core_Pyro
alias script_Spy	exec core_Spy
alias script_Engineer	exec core_Engineer


alias core.CLASS_REDIR	SUCCESS